<h1>Sensor units</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="smallCell"> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="smallCell"> Location</th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef class="mediumCell"> Timestamp</th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp.toLocaleString()}} </td>
  </ng-container>

  <ng-container matColumnDef="sensorData">
    <th mat-header-cell *matHeaderCellDef class=""> Sensor data</th>
    <td mat-cell *matCellDef="let element" style="display: flex; flex-wrap: wrap;">
      <div *ngFor="let sensor of element.sensorData">
        <div class="sensorDataStyling">
          <p>{{sensor.sensorName}}: {{sensor.sensorValue}} {{sensor.sensorDataUnit}}</p>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let moduleRowData; let i = index; columns: columnsToDisplay;" (click)="openPopup(moduleRowData)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
